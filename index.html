<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EL PORTALITO</title>
  <link rel="stylesheet" href="color.css">
</head>
<body>

  <!-- Imagen principal (banner superior) -->
  <div class="banner"></div>

  <!-- Botón menú (solo móvil) -->
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>

  <!-- Contenedor general -->
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
      <a href="#" onclick="mostrarContenido('menu')">Menú</a>
      <a href="#" onclick="mostrarContenido('ofertas')">Ofertas</a>
      <a href="#" onclick="mostrarContenido('sobre')">Sobre Nosotros</a>
      <a href="#" onclick="mostrarContenido('ayuda')">Ayuda</a>
    </div>

    <!-- Contenido principal -->
    <div class="main" id="main">
      <div class="header">
        <h1>EL PORTALITO</h1>
      </div>

      <!-- Contenidos dinámicos -->
      <div id="menu" class="content">
        <h2>Menú</h2>
        <p>Explora nuestras comidas, bebidas y postres.</p>
      </div>

      <div id="ofertas" class="content">
        <h2>Ofertas</h2>
        <p>Promociones y descuentos especiales.</p>
      </div>

      <div id="sobre" class="content">
        <h2>Sobre Nosotros</h2>
        <p>Conoce nuestra historia y nuestro equipo.</p>
      </div>

      <div id="ayuda" class="content">
        <h2>Ayuda</h2>
        <p>Preguntas frecuentes y soporte.</p>
      </div>

      <!-- Galería de imágenes en la parte inferior -->
      <div class="gallery">
        <img src="Portada.jpg" alt="Café 1">
        <img src="Portada.jpg" alt="Café 2">
        <img src="Portada.jpg" alt="Café 3">
        <img src="Portada.jpg" alt="Café 4">
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    <p>EL PORTALITO © 2025</p>
  </div>

  <!-- Script -->
  <script>
    function mostrarContenido(seccion) {
      // Ocultar todos los contenidos
      const contenidos = document.querySelectorAll('.content');
      contenidos.forEach(c => c.style.display = 'none');

      // Mostrar el contenido seleccionado
      document.getElementById(seccion).style.display = 'block';

      // Ocultar sidebar en móviles
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('show');
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('show');
      } else {
        sidebar.classList.toggle('hidden');
        main.classList.toggle('full');
      }
    }
  </script>

</body>
</html>
